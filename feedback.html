<!--Заполнение внутри формы
Электронная почта: Поле для ввода адреса электронной почты.
Сообщение: Текстовое поле для ввода сообщения (textarea).
Кнопка отправки: Кнопка, по нажатию на которую данные формы будут отправлены (с типом submit).
Валидность кода-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>

    <h1>Свяжитесь с нами</h1>

    <form action="/submit_form" method="post">
               <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required><br><br>

        <label for="messageTextarea">Сообщение:</label><br>
        <textarea id="messageTextarea" name="message" rows="5" cols="40" placeholder="Введите ваше сообщение"></textarea><br><br>

        <button type="submit">Отправить</button>
        
    </form>

</body>
</html>

<!--<input type="checkbox" создаёт стандартный элемент чекбокс.
Атрибут id="taskCheckbox" задаёт уникальный идентификатор элемента.
Атрибут name="taskStatus" присваивает имя данному полю формы, которое будет отправлено серверу вместе с значением
 (checked/unchecked).
Элемент <label> используется для привязки текста ("Задача выполнена") непосредственно к чекбоксу. -->

    <!-- <input type="email">: Используется специально для полей ввода электронных адресов. Браузеры автоматически
      предлагают проверку правильности формата (наличия @ и доменной части).
Атрибут required: Обязательное поле для заполнения перед отправкой формы.
Атрибут placeholder: Показывает подсказку внутри поля ввода, пока оно пустое.
<label for="emailInput">...</label>: Связывает текст метки с соответствующим элементом ввода. -->

<!--Тег <textarea> создает область для ввода большого объема текста (неограниченное количество строк).
Атрибут rows="4" устанавливает высоту текстового поля в четыре строки.
Атрибут cols="50" определяет ширину текстового поля в количестве символов (примерно соответствует ширине окна браузера).
Атрибут name="message" нужен для отправки содержимого поля на сервер (при отправке формы).
Атрибут id="messageTextarea" связывается с label через атрибут for, обеспечивая удобную навигацию клавиатурой. -->

<!-- Тип type="submit" означает, что данная кнопка предназначена именно для отправки данных формы.
Значение атрибута value (для первого варианта) или содержимое тега <button> определяют надпись на самой кнопке
     («Отправить»).Форма (<form>) 
    должна содержать атрибут action, указывающий куда отправлять данные (обычно путь к скрипту на сервере).
Метод отправки данных указывается в атрибуте method (GET или POST), наиболее часто используют метод POST для
 большей конфиденциальности.
После нажатия на кнопку отправки браузер отправит все введённые данные формы на указанный URL. -->
