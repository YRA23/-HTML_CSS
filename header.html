<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наш header</title>
</head>
<body>
<header>
    <!-- Логотип сайта -->
    <img src="https://cdn.stepik.net/media/users/647088271/1693154181-Pr3Zsul/avatar.png" 
         alt="Логотип моего сайта" 
         width="100px" />
    <!-- Навигационное меню -->
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Курсы</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
<!-- Создайте тег шапки сайта
Добавляем логотип
Путь у логотпа дожен быть следующий: "https://cdn.stepik.net/media/users/647088271/1693154181-Pr3Zsul/avatar.png"
Выставляем у логотипа ширину (атрибут width) в 100px
В шапке добавляем тег nav для навигационного меню
В теге nav добавим маркированный список с несколькими пунктами
Каждый пункт списка будет включать в себя ссылку
Одна из ссылок будет включать в себя следующий текст: "Главная", можно добавить ещё "Курсы" и "Контакты"
Обязательно в ссылку добавить заглушку (href="#")
Валидность кода -->
