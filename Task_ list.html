<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
</head>
<body>

    <h1>Задача на сегодня</h1>

    <ul>
        <li>
            <label for="taskCheckbox">Задача выполнена:</label>
            <input type="checkbox" id="taskCheckbox" name="taskStatus"/>
            <span class="added-date">Дата добавления: 2023-10-15</span>
        </li>
    </ul>

</body>
</html>
</html>
<!--Флажок (checkbox): Пользователь должен иметь возможность отмечать задачу как выполненную или невыполненную.
Флажок (checkbox): Размещен внутри списка
Текст задачи: Каждая задача должна содержать краткое описание того, что нужно сделать (с использованием тега label).
Дата добавления: Добавьте к каждой задаче дату её добавления (с использованием тега span).
